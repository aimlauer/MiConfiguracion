unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

set -g status-position bottom
set -g status-bg default
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour237,bg=default,bold] %d/%m #[fg=colour237,bg=default,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi

setw -g window-status-current-format '#[fg=colour202,bg=default,bold][#[fg=colour247]#I#[fg=colour247]:#[fg=colour247,bg=default,bold]#W#[fg=colour202]]'
setw -g window-status-format ' #[fg=colour244]#I#[fg=colour244]:#[fg=colour244]#W#[fg=colour240#F '

set-option -g history-limit 5000
